<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .nav-links a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav .nav-links a:hover {
      color: #00ffff;
    }

    .hero {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .hero img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00ffff;
      animation: popIn 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .hero h1 {
      margin-top: 1rem;
      font-size: 2.5rem;
      color: #00ffff;
    }

    .hero p {
      max-width: 600px;
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo" style="color: white; font-size: 1.2rem; font-weight: bold;">My Portfolio</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="contact.html">Contact</a>
      
    </div>
  </nav>
  <div class="hero">
    <img src="images/Athmi.jpeg" alt="My Photo" />
    <h1>Hello, I'm Athmi</h1>
    <p> I analyze, I build, I solve.<br>
   
Merging logic with creativity to solve real-world problems through code.

</p>
  </div>
</body>
</html>
